# .github/workflows/mlops.yml

name: MLOps Pipeline

# 1. TRIGGERS: When to run the pipeline
on:
  push:
    branches: [ main ] # Run on pushes to the main branch
  pull_request:
    branches: [ main ] # Run on pull requests targeting main

# 2. JOBS: The different stages of our assembly line
jobs:
  # Job 1: Test the code
  test:
    runs-on: ubuntu-latest # Use a standard Ubuntu runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Get the latest code from the repo

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: List repository (debug)
      run: |
        ls -R .

    - name: Run tests with pytest
      env:
        PYTHONPATH: src
      run: |
        python -m pytest test/ -v

  # Job 2: Train the model
  train:
    # This job depends on the 'test' job. It will only run if 'test' completes successfully.
    needs: test
    runs-on: ubuntu-latest
    
    # Only run this job on pushes to the main branch, not on pull requests.
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies #2ee
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install DVC (needed to pull data)
      run: |
        python -m pip install --upgrade pip
        pip install 'dvc[s3]'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 # Or your bucket's region

    # NOTE: removed an unsafe debug step that echoed secrets to logs.
    # Avoid printing secrets in CI logs; secrets must be configured in repository settings.
    - name: Pull data from DVC remote storage
      run: |
        dvc pull # Pulls the latest data from the S3 bucket

    - name: Process data
      run: |
        python src/feature_engineering/process_data.py

    - name: Train model
      run: |
        python src/modeling/train.py --model_type RandomForest --n_estimators 100

  # Job 3: Deploy the model
  # .github/workflows/mlops.yml (replace the existing deploy job)

  # Job 3: Build and Deploy the Model API
  deploy:
    # This job depends on the 'train' job.
    needs: train
    runs-on: ubuntu-latest
    
    # Only run this job on pushes to the main branch.
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: your-dockerhub-username/churn-prediction-api # <-- CHANGE THIS

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./src/deployment # The path to the Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}